<div class="container"> 
			    
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      
   <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> License </th>
        <td mat-cell *matCellDef="let row"> {{ row.license }} </td>
      </ng-container>  	

      
      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Make  </th>
        <td mat-cell *matCellDef="let row"> {{row.make}} </td>
      </ng-container>

      
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Model </th>
        <td mat-cell *matCellDef="let row" > {{row.model}} </td>
      </ng-container>
        
        
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" > {{ row.color }} </td>
      </ng-container>
          
      

      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
          <td mat-cell *matCellDef="let row" > 
           
            <div *ngIf="row.status === 'YES' else inactiveBlock">
                <button size="small" shape="semi-round" nbButton hero status="success"> 
                    Active 
                    <nb-icon icon="checkmark-outline"></nb-icon>
                  </button>
            </div>

            <ng-template #inactiveBlock>
                <button size="small" shape="semi-round" nbButton hero status="danger"> 
                    In-active 
                    <nb-icon icon="close-outline"></nb-icon>
                  </button>
            </ng-template>
            
            
          </td>
      </ng-container>
        <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >  
            <div class="button-row">

                <a mat-flat-button color="info" [routerLink]="['/customers', customerId  ,'add-vehicles']">
                        <button size="small" shape="semi-round" nbButton hero status="info"> 

                            Add Vehicles 

                            <nb-icon icon="plus-outline"></nb-icon>

                        </button>
                </a>

           </div>   
        </th>
        <td mat-cell *matCellDef="let row" >

            <a mat-flat-button color="info" [routerLink]="['/customers', row.customer_id,'edit-vehicles',row.customer_vehicle_id]">
                        <button  size="small" shape="semi-round" nbButton hero status="info"> 

                            Edit 

                            <nb-icon icon="edit-outline"></nb-icon>

                        </button>
            </a>

            

         </td>
      </ng-container>  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
