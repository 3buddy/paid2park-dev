<div class="container bg-white"> 
    <div layout="row">
              <div class="col-md-12 menu form">
    
                 <div class="menu form-2">
                     <form  class="container px-4 py-3" [formGroup]="addPasses"  (ngSubmit)="onSubmit(addPasses)">
                         
                        <div class="form-group form-style">
                          <label for="passes_license"> License :</label>
                          <input type="text" formControlName="passes_license" class="form-control" id="passes_license"  >
                          <span class="error" *ngIf="(submitted || addPasses.controls['passes_license'].touched ) && addPasses.controls['passes_license'].errors">
                             This Is A Required Field .
                          </span>
     
                        </div>
                         
                         <div class="form-group form-style" >
                          <label for="passes_customers_name">Customers Name :</label>
                          <input type="text"  formControlName="passes_customers_name" class="form-control" id="passes_customers_name"  >
                          <span class="error"  *ngIf="(submitted || addPasses.controls['passes_customers_name'].touched ) && addPasses.controls['passes_customers_name'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class=" form-group form-style" >
                          <label for="passes_package"> Pass Package: (dropdown from Deploy Pass setup) :</label>
                          <input type="text" formControlName="passes_package" class="form-control"   id="passes_package">
                            <span class="error"  *ngIf="(submitted || addPasses.controls['passes_package'].touched ) && addPasses.controls['passes_package'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="passes_price">Price: (default to cost listed in deployment setup) :</label>
                          <input type="text" formControlName="passes_price" class="form-control" id="passes_price">
                            <span class="error"  *ngIf="(submitted || addPasses.controls['passes_price'].touched ) && addPasses.controls['passes_price'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="passes_amount_paid">Amount Paid :</label>
                          <input type="text" formControlName="passes_amount_paid" class="form-control" id="passes_amount_paid">
                            <span  class="error"  *ngIf="(submitted || addPasses.controls['passes_amount_paid'].touched ) && addPasses.controls['passes_amount_paid'].errors">
                             This Is A Required Field .
                          </span>
                        </div>
                         
                        <div class="form-group form-style "  >
                          <label for="passes_funds_by">Funds By: (Check, Cash, Card,...) :</label>
                          <input type="text" formControlName="passes_funds_by" class="form-control" id="passes_funds_by">
                            <span class="error"  *ngIf="(submitted || addPasses.controls['passes_funds_by'].touched ) && addPasses.controls['passes_funds_by'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="passes_reason">Reason :</label>
                          <input type="text" formControlName="passes_reason" class="form-control" id="passes_reason">
                            <span class="error"  *ngIf="(submitted || addPasses.controls['passes_reason'].touched ) && addPasses.controls['passes_reason'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="passes_start_date">Start Date :</label>
                          <input type="text" formControlName="passes_start_date" class="form-control" id="passes_start_date">
                            <span class="error"  *ngIf="(submitted || addPasses.controls['passes_start_date'].touched ) && addPasses.controls['passes_start_date'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="passes_end_date">End Date :</label>
                          <input type="text" formControlName="passes_end_date" class="form-control" id="passes_end_date">
                            <span class="error"  *ngIf="(submitted || addPasses.controls['passes_end_date'].touched ) && addPasses.controls['passes_end_date'].errors">
                             This Is A Required Field .
                          </span>
                        </div>

                        <div class="form-group form-style" >
                            <label for="CustomerLastPaymentDate">status :</label>
                
                            <select class="form-control selectpicker"   data-style="btn-new"  formControlName="passes_status">
                              <option value=""> Select </option>
                              <option *ngFor="let activeList of activeData" [ngValue]="activeList">{{activeList}}</option>
                             </select>
                             
                              <span class="error"  *ngIf="(submitted || addPasses.controls['passes_status'].touched ) && addPasses.controls['passes_status'].errors">
                               This Is A Required Field .
                            </span> 
                         </div>
                         
                        
                         
                         
                         <div class="form-group btn-space">
                             
                             <button [disabled]="!addPasses.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save Enforcements <nb-icon icon="save-outline"></nb-icon>
                            </button>
                         
                         </div>
    
                         <div *ngIf="showMessage" class="alert alert-{{messageClass}} alert-dismissible fade show " >
                            {{ messageText  }}
                         </div>
                         
                     </form>
                 </div>
            </div>
    
    </div>	 
    
    </div>
