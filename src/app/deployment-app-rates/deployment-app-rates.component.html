<div class="container"> 
			    
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      
      <ng-container matColumnDef="deployment_app_rate_rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment App Rate </th>
        <td mat-cell *matCellDef="let row"> {{row.deployment_app_rate_rate}} </td>
      </ng-container>

      
      <ng-container matColumnDef="deployment_app_rate_minutes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment App Minutes </th>
        <td mat-cell *matCellDef="let row"> {{row.deployment_app_rate_minutes}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
          <td mat-cell *matCellDef="let row" > 
           
            <div *ngIf="row.deployment_app_rate_status === 'YES' else inactiveBlock">
            <button size="small" shape="semi-round" nbButton hero status="success"> 
              Active 
              <nb-icon icon="checkmark-outline"></nb-icon>
            </button>
            </div>
        
            <ng-template #inactiveBlock>
            <button size="small" shape="semi-round" nbButton hero status="danger"> 
              In-active 
              <nb-icon icon="close-outline"></nb-icon>
            </button>
            </ng-template>
            
            
          </td>
        </ng-container>

        <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  
            <div class="button-row">
                <a mat-flat-button color="info" [routerLink]="['/deployments',deploymentId,'add-app-rate']">
                        <button size="small" shape="semi-round" nbButton hero status="info"> 

                            Add Deployment App Rate

                            <nb-icon icon="plus-outline"></nb-icon>

                        </button>
                </a>

           </div>   
        </th>
        <td mat-cell *matCellDef="let row" >


            <a mat-flat-button color="info" [routerLink]="['/deployments',row.deployment_app_rate_id,'edit-app-rate',deploymentId]">
                        <button  size="small" shape="semi-round" nbButton hero status="info"> 

                            Edit 

                            <nb-icon icon="edit-outline"></nb-icon>

                        </button>
            </a>

            
           
         </td>
      </ng-container>  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
