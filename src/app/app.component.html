<nb-layout>
  <nb-layout-header fixed *ngIf="_authService.loggedIn()">
    <a href="#" class="text-primary" >
      <i class="fas fa-bars"></i>
    </a>
    <div class="container-fluid">
      <div class="row">
            <div class="col-md-4">
				<div class="title-block">
				    Paid2Park - Admin 
				</div>
            
				<div class="nav-btn">  
					<nb-icon icon="menu-outline" (click)="toggle()" ></nb-icon>
					<!-- <nb-card>
						  <nb-card-body>
							<nb-icon icon="menu-outline" (click)="toggle()" ></nb-icon>
						  </nb-card-body>
				    </nb-card>  -->
				</div> 
		        
            </div>
		   <div class="col-md-4 ">
		     
		   </div>
            <div class="col-md-4 text-right">
              <a class="text-danger" *ngIf="_authService.loggedIn()" style="cursor: pointer;" (click)="_authService.logoutUser()">Logout</a>
            </div>
      </div>
    </div>
  </nb-layout-header>
	
  <nb-sidebar *ngIf="_authService.loggedIn()">
	  
     <nb-menu [items]="items"></nb-menu> 

  </nb-sidebar>
	
  <nb-layout-column class="main-content">
    <router-outlet></router-outlet>
  </nb-layout-column>
	
</nb-layout>
