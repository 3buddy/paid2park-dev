<div class="container"> 
	
	  <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

	<div class="mat-elevation-z8">
	  <table mat-table [dataSource]="dataSource" matSort>

		 <!-- Id Column -->
		<ng-container matColumnDef="claim_id">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim Id  </th>
		  <td mat-cell *matCellDef="let row"> {{row.claim_id}} </td>
		</ng-container>
		  
		<!-- Claim Name Column -->
		<ng-container matColumnDef="claim_name">
		  <th mat-header-cell *matHeaderCellDef mat-sort-header> Claim Name </th>
		  <td mat-cell *matCellDef="let row"> {{row.claim_name}} </td>
		</ng-container>

		<!--  Claim Name Created By   -->

		<ng-container matColumnDef="claim_createdby">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
			<td mat-cell *matCellDef="let row"> {{row.claim_createdby}} </td>
		  </ng-container>

		<!--  Claim Name Modified By   -->

		<ng-container matColumnDef="claim_modifiedby">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Modified By </th>
			<td mat-cell *matCellDef="let row"> {{row.claim_modifiedby}} </td>
		  </ng-container>
		  

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;">
		</tr>
	  </table>

	  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
	
	
</div>
