<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="DeploymentName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.DeploymentName}} </td>
					</ng-container>

					
					<ng-container matColumnDef="KiosksNumber">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Kiosks Number </th>
					  <td mat-cell *matCellDef="let row"> {{row.KiosksNumber}} </td>
					</ng-container>

					
					<ng-container matColumnDef="Location">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
					  <td mat-cell *matCellDef="let row" > {{row.Location}} </td>
					</ng-container>
					  
					  
					<ng-container matColumnDef="MacAddress">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> MacAddress </th>
					  <td mat-cell *matCellDef="let row" > {{row.MacAddress}} </td>
					</ng-container>
					  
					<ng-container matColumnDef="Guid">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Guid </th>
					  <td mat-cell *matCellDef="let row" > {{row.Guid}} </td>
					</ng-container>
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/kiosks/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Kiosks 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/kiosks',row._id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						  <a mat-flat-button color="info" [routerLink]="['/product-add']">
									  <button  size="small" shape="semi-round" nbButton hero status="warning"> 

										  Delete

										  <nb-icon icon="trash-outline"></nb-icon>

									  </button>
						 </a>

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
