<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="DeploymentName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
					  <td mat-cell *matCellDef="let row"> Will Add it Later </td>
					</ng-container>

					
					<ng-container matColumnDef="kiosks_number">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Kiosks Number </th>
					  <td mat-cell *matCellDef="let row"> {{row.kiosks_number}} </td>
					</ng-container>

					
					<ng-container matColumnDef="kiosks_location_address">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Kiosks Location </th>
					  <td mat-cell *matCellDef="let row" > {{row.kiosks_location_address}} </td>
					</ng-container>
					  
					  
					<ng-container matColumnDef="kiosks_mac_address">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Kiosks Mac Address </th>
					  <td mat-cell *matCellDef="let row" > {{row.kiosks_mac_address}} </td>
					</ng-container>
					  
					<ng-container matColumnDef="kiosks_guid">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Kiosks Guid </th>
					  <td mat-cell *matCellDef="let row" > {{row.kiosks_guid}} </td>
					</ng-container>

					<ng-container matColumnDef="kiosks_status">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Kiosks Status </th>
						<td mat-cell *matCellDef="let row" > 
						 
							<div *ngIf="row.kiosks_status === 'YES' else inactiveBlock">
									<button size="small" shape="semi-round" nbButton hero status="success"> 
											Active 
											<nb-icon icon="checkmark-outline"></nb-icon>
										</button>
							</div>

							<ng-template #inactiveBlock>
									<button size="small" shape="semi-round" nbButton hero status="danger"> 
											In-active 
											<nb-icon icon="close-outline"></nb-icon>
										</button>
							</ng-template>
							
							
						</td>
					  </ng-container>

					
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/kiosks/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Kiosks 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/kiosks',row.kiosk_Id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						  

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
