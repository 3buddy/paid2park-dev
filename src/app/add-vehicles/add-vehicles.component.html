<div class="container bg-white"> 
<div layout="row">
		  <div class="col-md-12 menu form">

             <div class="menu form-2">
				 <form  class="container px-4 py-3" [formGroup]="addVehicles"  (ngSubmit)="onSubmit(addVehicles)">
					 
					<div class="form-group form-style">
					  <label for="License"> License :</label>
					  <input type="text" formControlName="License" class="form-control" id="License"  >
					  <span class="error" *ngIf="(submitted || addVehicles.controls['License'].touched ) && addVehicles.controls['License'].errors">
                         This Is A Required Field .
                      </span>
 
					</div>
					 
					 <div class="form-group form-style" >
					  <label for="Make"> Make :</label>
					  <input type="text"  formControlName="Make" class="form-control" id="Make"  >
					  <span class="error"  *ngIf="(submitted || addVehicles.controls['Make'].touched ) && addVehicles.controls['Make'].errors">
                        This Is A Required Field  .
                      </span>
					</div>
					 
					<div class=" form-group form-style" >
					  <label for="Model"> Model :</label>
					  <input type="text" formControlName="Model" class="form-control"   id="Model">
						<span class="error"  *ngIf="(submitted || addVehicles.controls['Model'].touched ) && addVehicles.controls['Model'].errors">
                         This Is A Required Field  .
                      </span>
					</div>
					 
					<div class="form-group form-style" >
					  <label for="Color"> Color :</label>
					  <input type="text" formControlName="Color" class="form-control" id="Color">
						<span class="error"  *ngIf="(submitted || addVehicles.controls['Color'].touched ) && addVehicles.controls['Color'].errors">
                        This Is A Required Field  .
                      </span>
					</div>
					 
					
					 
					 <div class="form-group btn-spc">
						 
						 <button [disabled]="!addVehicles.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save Vehicles <nb-icon icon="save-outline"></nb-icon>
						</button>
					 
					 </div>
					 
				 </form>
			 </div>
		</div>

</div>	 

</div>
