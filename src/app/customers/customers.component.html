<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
				 <ng-container matColumnDef="DeploymentName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
					  <td mat-cell *matCellDef="let row"> Will Add it later  </td>
					</ng-container>  	

					
					<ng-container matColumnDef="customer_first_name">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.customer_first_name}} </td>
					</ng-container>

					
					<ng-container matColumnDef="customer_last_name">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
					  <td mat-cell *matCellDef="let row" > {{row.customer_last_name}} </td>
					</ng-container>
					  
					  
					<ng-container matColumnDef="customer_email_address">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
					  <td mat-cell *matCellDef="let row" > {{row.customer_email_address}} </td>
					</ng-container>

					<ng-container matColumnDef="customer_status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
							<td mat-cell *matCellDef="let row" > 
							 
								<div *ngIf="row.customer_status === 'YES' else inactiveBlock">
										<button size="small" shape="semi-round" nbButton hero status="success"> 
												Active 
												<nb-icon icon="checkmark-outline"></nb-icon>
											</button>
								</div>
	
								<ng-template #inactiveBlock>
										<button size="small" shape="semi-round" nbButton hero status="danger"> 
												In-active 
												<nb-icon icon="close-outline"></nb-icon>
											</button>
								</ng-template>
								
								
							</td>
						  </ng-container>
					  
					<!-- <ng-container matColumnDef="IsActive">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
					  <td mat-cell *matCellDef="let row" > {{row.IsActive}} </td>
					</ng-container> -->  
					

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/customers/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Customers 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/customers', row.customer_id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						  
						   
						 <a mat-flat-button color="info" [routerLink]="['/customers', row.customer_id,'vehicles']">
							<button  size="small" shape="semi-round" nbButton hero status="info"> 
								 Vehicles
							  <nb-icon icon="car" [options]="{ animation: { type: 'zoom' } }"></nb-icon>
							</button>
			            </a>
						   

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
