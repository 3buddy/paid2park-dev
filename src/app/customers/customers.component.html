<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="DeploymentName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.DeploymentName}} </td>
					</ng-container>

					
					<ng-container matColumnDef="FirstName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.FirstName}} </td>
					</ng-container>

					
					<ng-container matColumnDef="LastName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
					  <td mat-cell *matCellDef="let row" > {{row.LastName}} </td>
					</ng-container>
					  
					  
					<ng-container matColumnDef="Email">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
					  <td mat-cell *matCellDef="let row" > {{row.Email}} </td>
					</ng-container>
					  
					  
					<ng-container matColumnDef="IsActive">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
					  <td mat-cell *matCellDef="let row" > {{row.IsActive}} </td>
					</ng-container>

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/customers/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Customers 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/customers', row._id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						  <a mat-flat-button color="info" [routerLink]="['/product-add']">
									  <button  size="small" shape="semi-round" nbButton hero status="warning"> 

										  Delete

										  <nb-icon icon="trash-outline"></nb-icon>

									  </button>
						 </a>
						   
						    <a mat-flat-button color="info" [routerLink]="['/customers', row._id,'add-vehicles']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Vehicles

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
						 </a>

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
