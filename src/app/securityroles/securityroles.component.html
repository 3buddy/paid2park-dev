<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="role_name">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.role_name}} </td>
					</ng-container>

					
					<ng-container matColumnDef="role_createdby">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Created  </th>
					  <td mat-cell *matCellDef="let row"> {{row.role_createdby}} </td>
					</ng-container>

					
					<ng-container matColumnDef="role_modifiedby">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </th>
					  <td mat-cell *matCellDef="let row" > {{row.role_modifiedby}} </td>
					</ng-container>
					  
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/securityroles/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Security Role 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/securityroles',row.role_id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						 

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
