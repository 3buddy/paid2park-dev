<div class="container bg-white"> 
    <div layout="row" >
              <div class="col-md-12 menu form">
    
                 <div class="menu form-2">
                     <form  class="container px-4 py-3" [formGroup]="addDeploymentPassRate"  (ngSubmit)="onSubmit(addDeploymentPassRate)">
                         
                         
                         <div class="form-group form-style" >
                          <label for="deployment_pass_rate_name">Pass Rate Name :</label>
                          <input type="text"  formControlName="deployment_pass_rate_name" class="form-control" id="deployment_pass_rate_name"  >
                          <span class="error"  *ngIf="(submitted || addDeploymentPassRate.controls['deployment_pass_rate_name'].touched ) && addDeploymentPassRate.controls['deployment_pass_rate_name'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class=" form-group form-style" >
                          <label for="deployment_pass_rate_day">Pass Rate Day  :</label>
                          <input type="text" formControlName="deployment_pass_rate_day" class="form-control"   id="deployment_pass_rate_day">
                            <span class="error"  *ngIf="(submitted || addDeploymentPassRate.controls['deployment_pass_rate_day'].touched ) && addDeploymentPassRate.controls['deployment_pass_rate_day'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="deployment_pass_rate_cost">Pass Rate Cost :</label>
                          <input type="text" formControlName="deployment_pass_rate_cost" class="form-control" id="deployment_pass_rate_cost">
                            <span class="error"  *ngIf="(submitted || addDeploymentPassRate.controls['deployment_pass_rate_cost'].touched ) && addDeploymentPassRate.controls['deployment_pass_rate_cost'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>

                        <div class="form-group form-style" >
                            <label for="CustomerLastPaymentDate">status :</label>
                
                            <select class="form-control selectpicker"   data-style="btn-new"  formControlName="deployment_pass_rate_status">
                              <option value=""> Select </option>
                              <option *ngFor="let activeList of activeData" [ngValue]="activeList">{{activeList}}</option>
                             </select>
                             
                              <span class="error"  *ngIf="(submitted || addDeploymentPassRate.controls['deployment_pass_rate_status'].touched ) && addDeploymentPassRate.controls['deployment_pass_rate_status'].errors">
                               This Is A Required Field .
                            </span> 
                        </div>
                         
                         
                         <div class="form-group btn-space">
                             
                             <button [disabled]="!addDeploymentPassRate.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save Pass Rate <nb-icon icon="save-outline"></nb-icon>
                            </button>
                         
                         </div>
    
                         <div *ngIf="showMessage" class="alert alert-{{messageClass}} alert-dismissible fade show " >
                            {{ messageText  }}
                         </div>
                         
                     </form>
                 </div>
            </div>
    
    </div>	 
    
    </div>
