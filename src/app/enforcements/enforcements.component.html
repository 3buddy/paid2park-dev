<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="DeploymentName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
					  <td mat-cell *matCellDef="let row"> Will Add it later </td>
					</ng-container>

					
					<ng-container matColumnDef="FirstName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.enforcements_first_name}} </td>
					</ng-container>

					
					<ng-container matColumnDef="LastName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
					  <td mat-cell *matCellDef="let row" > {{row.enforcements_last_name}} </td>
					</ng-container>
					  
					  
					<ng-container matColumnDef="Email">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
					  <td mat-cell *matCellDef="let row" > {{row.enforcements_email}} </td>
					</ng-container>
					  
					<ng-container matColumnDef="PhoneNumber">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
					  <td mat-cell *matCellDef="let row" > {{row.enforcements_phone}} </td>
					</ng-container>

					<ng-container matColumnDef="enforcements_status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
							<td mat-cell *matCellDef="let row" > 
							 
							  <div *ngIf="row.enforcements_status === 'YES' else inactiveBlock">
								  <button size="small" shape="semi-round" nbButton hero status="success"> 
									  Active 
									  <nb-icon icon="checkmark-outline"></nb-icon>
									</button>
							  </div>
				  
							  <ng-template #inactiveBlock>
								  <button size="small" shape="semi-round" nbButton hero status="danger"> 
									  In-active 
									  <nb-icon icon="close-outline"></nb-icon>
									</button>
							  </ng-template>
							  
							  
							</td>
						</ng-container>
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/enforcements/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Enforcements 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/enforcements',row.enforcements_id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						  
					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
