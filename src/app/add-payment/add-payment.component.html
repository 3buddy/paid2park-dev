<div class="container bg-white"> 
    <div layout="row">
              <div class="col-md-12 menu form">
    
                 <div class="menu form-2">
                     <form  class="container px-4 py-3" [formGroup]="addTicketPayment"  (ngSubmit)="onSubmit(addTicketPayment)">
                         
                        <div class="form-group form-style">
                          <label for="ticket_payment_tickets"> Ticket # :</label>
                          <input type="text" formControlName="ticket_payment_tickets" class="form-control" id="ticket_payment_tickets"  >
                          <span class="error" *ngIf="(submitted || addTicketPayment.controls['ticket_payment_tickets'].touched ) && addTicketPayment.controls['ticket_payment_tickets'].errors">
                             This Is A Required Field .
                          </span>
     
                        </div>
                         
                         <div class="form-group form-style" >
                          <label for="ticket_payment_license"> License #  :</label>
                          <input type="text"  formControlName="ticket_payment_license" class="form-control" id="ticket_payment_license"  >
                          <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_license'].touched ) && addTicketPayment.controls['ticket_payment_license'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class=" form-group form-style" >
                          <label for="ticket_payment_ticket_fee"> Ticket Fee $ :</label>
                          <input type="text" formControlName="ticket_payment_ticket_fee" class="form-control"   id="ticket_payment_ticket_fee">
                            <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_ticket_fee'].touched ) && addTicketPayment.controls['ticket_payment_ticket_fee'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="ticket_payment_ticket_date"> Ticket Date :</label>
                          <input type="text" formControlName="ticket_payment_ticket_date" class="form-control" id="ticket_payment_ticket_date">
                            <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_ticket_date'].touched ) && addTicketPayment.controls['ticket_payment_ticket_date'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="ticket_payment_ticket_discount"> Ticket Discount :</label>
                          <input type="text" formControlName="ticket_payment_ticket_discount" class="form-control" id="ticket_payment_ticket_discount">
                            <span  class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_ticket_discount'].touched ) && addTicketPayment.controls['ticket_payment_ticket_discount'].errors">
                             This Is A Required Field .
                          </span>
                        </div>
                         
                        <div class="form-group form-style "  >
                          <label for="ticket_payment_ticket_balance"> Ticket Balance :</label>
                          <input type="text" formControlName="ticket_payment_ticket_balance" class="form-control" id="ticket_payment_ticket_balance">
                            <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_ticket_balance'].touched ) && addTicketPayment.controls['ticket_payment_ticket_balance'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="ticket_payment_payment_amount"> Payment Amount :</label>
                          <input type="text" formControlName="ticket_payment_payment_amount" class="form-control" id="ticket_payment_payment_amount">
                            <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_payment_amount'].touched ) && addTicketPayment.controls['ticket_payment_payment_amount'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="ticket_payment_funded_by"> Funded By :</label>
                          <input type="text" formControlName="ticket_payment_funded_by" class="form-control" id="ticket_payment_funded_by">
                            <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_funded_by'].touched ) && addTicketPayment.controls['ticket_payment_funded_by'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="ticket_payment_balance_on_ticket"> Balance on ticket :</label>
                          <input type="text" formControlName="ticket_payment_balance_on_ticket" class="form-control" id="ticket_payment_balance_on_ticket">
                            <span class="error"  *ngIf="(submitted || addTicketPayment.controls['ticket_payment_balance_on_ticket'].touched ) && addTicketPayment.controls['ticket_payment_balance_on_ticket'].errors">
                             This Is A Required Field .
                          </span>
                        </div>
                         
                        
                         
                         
                         <div class="form-group btn-space">
                             
                             <button [disabled]="!addTicketPayment.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save Enforcements <nb-icon icon="save-outline"></nb-icon>
                            </button>
                         
                         </div>
    
                         <div *ngIf="showMessage" class="alert alert-{{messageClass}} alert-dismissible fade show " >
                            {{ messageText  }}
                         </div>
                         
                     </form>
                 </div>
            </div>
    
    </div>	 
    
    </div>
