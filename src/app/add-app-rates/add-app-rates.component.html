<div class="container bg-white"> 
    <div layout="row">
              <div class="col-md-12 menu form">
    
                 <div class="menu form-2">
                     <form  class="container px-4 py-3" [formGroup]="addDeploymentAppRate"  (ngSubmit)="onSubmit(addDeploymentAppRate)">
                         
                         
                         <div class="form-group form-style" >
                          <label for="deployment_app_rate_rate">App Rate :</label>
                          <input type="text"  formControlName="deployment_app_rate_rate" class="form-control" id="deployment_app_rate_rate"  >
                          <span class="error"  *ngIf="(submitted || addDeploymentAppRate.controls['deployment_app_rate_rate'].touched ) && addDeploymentAppRate.controls['deployment_app_rate_rate'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class=" form-group form-style" >
                          <label for="deployment_app_rate_minutes">App Rate Minutes :</label>
                          <input type="text" formControlName="deployment_app_rate_minutes" class="form-control"   id="deployment_app_rate_minutes">
                            <span class="error"  *ngIf="(submitted || addDeploymentAppRate.controls['deployment_app_rate_minutes'].touched ) && addDeploymentAppRate.controls['deployment_app_rate_minutes'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>

                        <div class="form-group form-style" >
                            <label for="CustomerLastPaymentDate">status :</label>
                
                            <select class="form-control selectpicker"   data-style="btn-new"  formControlName="deployment_app_rate_status">
                              <option value=""> Select </option>
                              <option *ngFor="let activeList of activeData" [ngValue]="activeList">{{activeList}}</option>
                             </select>
                             
                              <span class="error"  *ngIf="(submitted || addDeploymentAppRate.controls['deployment_app_rate_status'].touched ) && addDeploymentAppRate.controls['deployment_app_rate_status'].errors">
                               This Is A Required Field .
                            </span> 
                        </div>
                         
                         <div class="form-group btn-space">
                             
                             <button [disabled]="!addDeploymentAppRate.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save App Rate <nb-icon icon="save-outline"></nb-icon>
                            </button>
                         
                         </div>
    
                         <div *ngIf="showMessage" class="alert alert-{{messageClass}} alert-dismissible fade show " >
                            {{ messageText  }}
                         </div>
                         
                     </form>
                 </div>
            </div>
    
    </div>	 
    
    </div>
