<div class="container"> 
			    
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      
      <ng-container matColumnDef="deployment_pass_rate_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Pass Rate Name </th>
        <td mat-cell *matCellDef="let row"> {{row.deployment_pass_rate_name}} </td>
      </ng-container>

      
      <ng-container matColumnDef="deployment_pass_rate_day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Pass Rate Day </th>
        <td mat-cell *matCellDef="let row"> {{row.deployment_pass_rate_day}} </td>
      </ng-container>

      
      <ng-container matColumnDef="deployment_pass_rate_cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Pass Rate Cost </th>
        <td mat-cell *matCellDef="let row" > {{row.deployment_pass_rate_cost}} </td>
      </ng-container>
        

        <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  
            <div class="button-row">

                <a mat-flat-button color="info" [routerLink]="['/deployments',deploymentId,'add-pass-rate']">
                        <button size="small" shape="semi-round" nbButton hero status="info"> 

                            Add Deployment Pass Rate

                            <nb-icon icon="plus-outline"></nb-icon>

                        </button>
                </a>

           </div>   
        </th>
        <td mat-cell *matCellDef="let row" >


            <a mat-flat-button color="info" [routerLink]="['/deployments',row.deployment_pass_rate_id,'edit-pass-rate',deploymentId]">
                        <button  size="small" shape="semi-round" nbButton hero status="info"> 

                            Edit 

                            <nb-icon icon="edit-outline"></nb-icon>

                        </button>
            </a>

            <a mat-flat-button color="info" (click)="openDialog(row.deployment_pass_rate_id)">
                        <button  size="small" shape="semi-round" nbButton hero status="warning"> 

                            Delete

                            <nb-icon icon="trash-outline"></nb-icon>

                        </button>
           </a>

         </td>
      </ng-container>  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
