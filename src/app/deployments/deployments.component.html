<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="deployment_name">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Deployment Name </th>
					  <td mat-cell *matCellDef="let row"> {{row.deployment_name}} </td>
					</ng-container>

					
					<ng-container matColumnDef="deployment_billing_phone">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
					  <td mat-cell *matCellDef="let row"> {{row.deployment_billing_phone}} </td>
					</ng-container>

					
					<ng-container matColumnDef="deployment_billing_email">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
					  <td mat-cell *matCellDef="let row" > {{row.deployment_billing_email}} </td>
					</ng-container>

					<ng-container matColumnDef="Status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
							<td mat-cell *matCellDef="let row" > 
							 
							  <div *ngIf="row.deployment_status === 'YES' else inactiveBlock">
								<button size="small" shape="semi-round" nbButton hero status="success"> 
								  Active 
								  <nb-icon icon="checkmark-outline"></nb-icon>
								</button>
							  </div>
						
							  <ng-template #inactiveBlock>
								<button size="small" shape="semi-round" nbButton hero status="danger"> 
								  In-active 
								  <nb-icon icon="close-outline"></nb-icon>
								</button>
							  </ng-template>
							  
							  
							</td>
						</ng-container>
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/deployments/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Deployment 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/deployments',row.deployment_id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						  
						 <a mat-flat-button color="info" [routerLink]="['/deployments',row.deployment_id,'app-rate']">
							<button  size="small" shape="semi-round" nbButton hero status="info"> 

								App Rates

								<nb-icon icon="smartphone-outline"></nb-icon>

							</button>
						</a>
						
						<a mat-flat-button color="info" [routerLink]="['/deployments',row.deployment_id,'pass-rate']">
							<button  size="small" shape="semi-round" nbButton hero status="info"> 

								Pass Rates

								<nb-icon icon="book-outline"></nb-icon>

							</button>
			            </a>

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
