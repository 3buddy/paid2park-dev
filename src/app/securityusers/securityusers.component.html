<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="FullName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name  </th>
					  <td mat-cell *matCellDef="let row"> {{row.FullName}} </td>
					</ng-container>
					  
					<ng-container matColumnDef="IsActive">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  Active </th>
					  <td mat-cell *matCellDef="let row" > {{row.IsActive}} </td>
					</ng-container>
					  
					<ng-container matColumnDef="RoleName">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
					  <td mat-cell *matCellDef="let row" > {{row.RoleName}} </td>
					</ng-container>

					
					<ng-container matColumnDef="Email">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
					  <td mat-cell *matCellDef="let row" > {{row.Email}} </td>
					</ng-container>
					  
					  
					 <ng-container matColumnDef="AllDeployments">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  Deployment's  </th>
					  <td mat-cell *matCellDef="let row"> 
						  Will add it later 
						      <!-- 
                                <mat-nav-list>
								  <mat-list-item *ngFor="let Deployment of row.AllDeployments">
									  {{ Deployment }} 
								  </mat-list-item>
								</mat-nav-list>
							  --> 
						  
						</td>
					</ng-container> 
					  
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/securityusers/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Security User 
    
										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >
						  <a mat-flat-button color="info" [routerLink]="['/securityusers', row.Id ,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>
						  <a mat-flat-button color="info" (click)="openDialog(row.Id)">
									  <button  size="small" shape="semi-round" nbButton hero status="warning"> 

										  Delete

										  <nb-icon icon="trash-outline"></nb-icon>

									  </button>
						 </a>

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				  
				</div>
</div>
