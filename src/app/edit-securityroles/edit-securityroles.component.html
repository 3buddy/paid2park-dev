<div class="container bg-white" > 
    <div layout="row">
              <div class="col-md-12 menu form">
    
                 <div class="menu form-2">
                     <form  class="container px-4 py-3" [formGroup]="addRole"  (ngSubmit)="onSubmit(addRole)">
                         
                        <div class="form-group form-style">
                          <label for="RoleName"> Role Name :</label>
                          <input type="text" formControlName="RoleName" class="form-control" id="RoleName"  value="{{ roledetails.role_name }}">
                          <span class="error" *ngIf="(submitted || addRole.controls['RoleName'].touched ) && addRole.controls['RoleName'].errors">
                             This Is A Required Field .
                          </span>
     
                        </div>
                         
                         <div class="form-group form-style input-group" >


                            <label for="LastName"> Deployment : </label>
                            <div class="input-group checkbox-style">

                                    <div *ngFor="let Deployment of addRole.controls['Deployment']['controls']; let i=index" class="checkbox-style-div">
                                         <input type="checkbox" (change)="onCheckDeployment(addRole)" [formControl]="Deployment"  />   {{ claimsList.Deployment[i].name }}  
                                    </div>
                            </div>

                        </div>

                        <div class="form-group form-style input-group" >


                                <label for="LastName"> Kiosks : </label>
                                <div class="input-group checkbox-style">
                                    
                                        <div *ngFor="let Kiosk of addRole.controls['Kiosks']['controls']; let i=index" class="checkbox-style-div">
                                             <input type="checkbox" (change)="onCheckKiosks(addRole)" [formControl]="Kiosk"  />   {{ claimsList.Kiosks[i].name }}  
                                        </div>
                                </div>
    
                        </div>

                        <div class="form-group form-style input-group" >


                                <label for="LastName"> Customers : </label>
                                <div class="input-group checkbox-style">
                                    
                                        <div *ngFor="let Customer of addRole.controls['Customers']['controls']; let i=index" class="checkbox-style-div">
                                              <input type="checkbox" (change)="onCheckCustomers(addRole)" [formControl]="Customer"  />  {{ claimsList.Customers[i].name }}  
                                        </div>
                                </div>
    
                        </div>

                        <div class="form-group form-style input-group" >


                                <label for="LastName"> Reports : </label>
                                <div class="input-group checkbox-style">
                                    
                                        <div *ngFor="let Report of addRole.controls['Reports']['controls']; let i=index" class="checkbox-style-div">
                                             <input type="checkbox" (change)="onCheckReports(addRole)" [formControl]="Report"  />   {{ claimsList.Reports[i].name }}  
                                        </div>
                                </div>
    
                        </div>


                        <div class="form-group form-style input-group" >


                                <label for="LastName"> Enforcements : </label>
                                <div class="input-group checkbox-style">
                                    
                                        <div *ngFor="let Enforcement of addRole.controls['Enforcements']['controls']; let i=index" class="checkbox-style-div">
                                              <input type="checkbox" (change)="onCheckEnforcements(addRole)" [formControl]="Enforcement"  />   {{ claimsList.Enforcements[i].name }} 
                                        </div>
                                </div>
    
                        </div>


                        <div class="form-group form-style input-group" >


                                <label for="LastName"> Payments : </label>
                                <div class="input-group checkbox-style">
                                    
                                        <div *ngFor="let Payment of addRole.controls['Payments']['controls']; let i=index" class="checkbox-style-div">
                                              <input type="checkbox" (change)="onCheckPayments(addRole)" [formControl]="Payment"  />   {{ claimsList.Payments[i].name }} 
                                        </div>
                                </div>
    
                        </div>
                         
                        
                         
                         <div class="form-group">
                             
                             <button [disabled]="!addRole.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save Customer <nb-icon icon="save-outline"></nb-icon>
                            </button>
                         
                         </div>
                         
                     </form>
                 </div>
            </div>
    
    </div>	 
    
    </div>
