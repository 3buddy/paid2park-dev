<div class="container bg-white"> 
    <div layout="row">
              <div class="col-md-12 menu form">
    
                 <div class="menu form-2">
                     <form  class="container px-4 py-3" [formGroup]="addParkingPayment"  (ngSubmit)="onSubmit(addParkingPayment)">
                         
                        <div class="form-group form-style">
                          <label for="parking_payment_license"> License # :</label>
                          <input type="text" formControlName="parking_payment_license" class="form-control" id="parking_payment_license"  >
                          <span class="error" *ngIf="(submitted || addParkingPayment.controls['parking_payment_license'].touched ) && addParkingPayment.controls['parking_payment_license'].errors">
                             This Is A Required Field .
                          </span>
     
                        </div>
                         
                         <div class="form-group form-style" >
                          <label for="parking_payment_customer_name"> Customer Name #  :</label>
                          <input type="text"  formControlName="parking_payment_customer_name" class="form-control" id="parking_payment_customer_name"  >
                          <span class="error"  *ngIf="(submitted || addParkingPayment.controls['parking_payment_customer_name'].touched ) && addParkingPayment.controls['parking_payment_customer_name'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class=" form-group form-style" >
                          <label for="parking_payment_app_packages_available"> App Packages available  $ :</label>
                          <input type="text" formControlName="parking_payment_app_packages_available" class="form-control"   id="parking_payment_app_packages_available">
                            <span class="error"  *ngIf="(submitted || addParkingPayment.controls['parking_payment_app_packages_available'].touched ) && addParkingPayment.controls['parking_payment_app_packages_available'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="parking_payment_min_to_add_to_account"> Mins to add to account :</label>
                          <input type="text" formControlName="parking_payment_min_to_add_to_account" class="form-control" id="parking_payment_min_to_add_to_account">
                            <span class="error"  *ngIf="(submitted || addParkingPayment.controls['parking_payment_min_to_add_to_account'].touched ) && addParkingPayment.controls['parking_payment_min_to_add_to_account'].errors">
                            This Is A Required Field  .
                          </span>
                        </div>
                         
                        <div class="form-group form-style" >
                          <label for="parking_payment_parking_amount_paid">  Parking Amount Paid :</label>
                          <input type="text" formControlName="parking_payment_parking_amount_paid" class="form-control" id="parking_payment_parking_amount_paid">
                            <span  class="error"  *ngIf="(submitted || addParkingPayment.controls['parking_payment_parking_amount_paid'].touched ) && addParkingPayment.controls['parking_payment_parking_amount_paid'].errors">
                             This Is A Required Field .
                          </span>
                        </div>
                         
                        <div class="form-group form-style "  >
                          <label for="parking_payment_funds_by"> Funds By :</label>
                          <input type="text" formControlName="parking_payment_funds_by" class="form-control" id="parking_payment_funds_by">
                            <span class="error"  *ngIf="(submitted || addParkingPayment.controls['parking_payment_funds_by'].touched ) && addParkingPayment.controls['parking_payment_funds_by'].errors">
                             This Is A Required Field  .
                          </span>
                        </div>
                         
                       
                         <div class="form-group btn-space">
                             
                             <button [disabled]="!addParkingPayment.valid" type="submit" size="small" shape="semi-round" nbButton hero status="info"> Save Enforcements <nb-icon icon="save-outline"></nb-icon>
                            </button>
                         
                         </div>
    
                         <div *ngIf="showMessage" class="alert alert-{{messageClass}} alert-dismissible fade show " >
                            {{ messageText  }}
                         </div>
                         
                     </form>
                 </div>
            </div>
    
    </div>	 
    
    </div>
