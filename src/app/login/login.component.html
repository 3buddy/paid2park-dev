<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12 top">
			<div class="top-2">
			<img src="assets/img/logo.png">
		</div>
	</div>

	<div class="col-sm-12 menu form">
			<div class="menu form-2">
			  <form #userForm="ngForm" class="px-4 py-3" (ngSubmit)="onFormSubmit()"> 
					<div class="form-group">
						 <div class="error-message" *ngIf="errorModelEmail">
                            {{ errorModelEmail }}
                         </div>
					  <label for="exampleDropdownFormEmail1">Email address</label>
					  <input type="email" id="email" #email="ngModel"   class="form-control" name="email"  placeholder="Enter Email"  [(ngModel)]="adminModel.email" required data-msg="Email is required" autocomplete="off" >
					</div>
					<div class="form-group">
					   <div class="error-message" *ngIf="errorModelPassword">
                        {{ errorModelPassword }}
                       </div>
					  <label for="exampleDropdownFormPassword1">Password</label>
					  <input type="password"  class="form-control" style="margin: 0px!important;"  id="password" placeholder="Password" name="password"  #password="ngModel"
                       [(ngModel)]="adminModel.password" required data-msg="Password is required"  autocomplete="off" >
				    </div>
					<div class="form-group-1" style="text-align: center;">
						<button class="submit-button" type="submit" [disabled]="userForm.form.invalid" style="text-decoration: none;width: 100%;" > Login </button> 
					</div>
			   </form>
            </div>
  
      </div>
  </div>
</div>
