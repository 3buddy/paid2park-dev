<div class="container"> 
			    
				  <mat-form-field>
					  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
				  </mat-form-field>

				<div class="mat-elevation-z8">
				  <table mat-table [dataSource]="dataSource" matSort>

					
					<ng-container matColumnDef="License">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> License  </th>
					  <td mat-cell *matCellDef="let row"> {{ row.ticket_payment_license }} </td>
					</ng-container>

					
					<ng-container matColumnDef="TicketNumber">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket Number </th>
					  <td mat-cell *matCellDef="let row" > {{ row.ticket_payment_tickets }} </td>
					</ng-container>

					<ng-container matColumnDef="TicketFee">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket Fee  </th>
						<td mat-cell *matCellDef="let row" > {{ row.ticket_payment_ticket_fee }} </td>
					  </ng-container>
					  
					  
					<ng-container matColumnDef="AmountPaid">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header> AmountPaid </th>
					  <td mat-cell *matCellDef="let row" > {{ row.ticket_payment_payment_amount }} </td>
					</ng-container>
					  
					<ng-container matColumnDef="Fundsby">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  Funds by </th>
					  <td mat-cell *matCellDef="let row" > {{ row.ticket_payment_funded_by }} </td>
					</ng-container>

					<ng-container matColumnDef="Status">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
							<td mat-cell *matCellDef="let row" > 
							 
							  <div *ngIf="row.ticket_payment_status === 'YES' else inactiveBlock">
								<button size="small" shape="semi-round" nbButton hero status="success"> 
								  Active 
								  <nb-icon icon="checkmark-outline"></nb-icon>
								</button>
							  </div>
						
							  <ng-template #inactiveBlock>
								<button size="small" shape="semi-round" nbButton hero status="danger"> 
								  In-active 
								  <nb-icon icon="close-outline"></nb-icon>
								</button>
							  </ng-template>
							  
							  
							</td>
						</ng-container>
					  

					  <!-- Action Column -->
					<ng-container matColumnDef="Action">
					  <th mat-header-cell *matHeaderCellDef mat-sort-header>  
						  <div class="button-row">

							  <a mat-flat-button color="info" [routerLink]="['/payments/add']">
									  <button size="small" shape="semi-round" nbButton hero status="info"> 

										  Add Payments 

										  <nb-icon icon="plus-outline"></nb-icon>

									  </button>
							  </a>

						 </div>   
					  </th>
					  <td mat-cell *matCellDef="let row" >


						  <a mat-flat-button color="info" [routerLink]="['/ticket-payment',row.ticket_payment_id,'edit']">
									  <button  size="small" shape="semi-round" nbButton hero status="info"> 

										  Edit 

										  <nb-icon icon="edit-outline"></nb-icon>

									  </button>
						  </a>

						 

					   </td>
					</ng-container>  

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;">
					</tr>
				  </table>

				  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
				</div>
</div>
